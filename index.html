<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تجربة فانوس تراثي – واقع معزز</title>

  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #0f172a;
      font-family: "Noto Kufi Arabic", system-ui, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 6px;
    }

    p {
      opacity: 0.9;
      margin-bottom: 14px;
      font-size: 0.95rem;
    }

    model-viewer {
      width: 100%;
      height: 70vh;
      max-height: 600px;
      border-radius: 18px;
      background-color: #020617;
      --poster-color: transparent;
      --progress-bar-color: #facc15;
      margin-top: 15px;
    }

    .ar-button {
      font-family: "Noto Kufi Arabic";
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #b45309, #d97706);
      color: #fff;
      font-size: 0.9rem;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.4);
    }

    .ar-button:active { transform: scale(0.97); }

    #ar-instructions {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 16px;
      border-radius: 999px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 0.8rem;
      display: none;
      pointer-events: none;
    }

    model-viewer[ar-status="session-started"] #ar-instructions {
      display: block;
    }
  </style>
</head>

<body>

  <h1>تجربة الفانوس التراثي</h1>
  <p>اضغط زر <strong>عرض في الواقع المعزز</strong> لرؤية الفانوس التراثي داخل محيطك.</p>

  <model-viewer
    src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Lantern/glTF-Binary/Lantern.glb"
    alt="فانوس تراثي"
    ar
    ar-modes="webxr scene-viewer quick-look"
    ar-scale="auto"
    ar-placement="floor"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    environment-image="neutral"
    xr-environment>

    <button slot="ar-button" class="ar-button">عرض في الواقع المعزز</button>

    <div id="ar-instructions">وجّه كاميرا الهاتف نحو الأرض ثم اضغط لوضع الفانوس.</div>
  </model-viewer>

</body>
</html>
