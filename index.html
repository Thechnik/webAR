<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تجربة واقع معزز للتراث الرقمي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- تحميل model-viewer من CDN -->
  <script type="module"
    src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
  </script>

  <style>
    :root {
      color-scheme: dark light;
      --accent: #b45309;          /* برتقالي تراثي */
      --accent-soft: rgba(180, 83, 9, 0.08);
      --bg: #0b0a07;
      --fg: #fef9c3;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      background:
        radial-gradient(circle at top, #1e293b 0, #020617 50%, #000 100%),
        url("https://images.pexels.com/photos/235985/pexels-photo-235985.jpeg?auto=compress&cs=tinysrgb&w=1200") center/cover fixed;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Kufi Arabic", sans-serif;
      color: var(--fg);
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.92), rgba(30, 64, 175, 0.4));
      pointer-events: none;
      z-index: -1;
    }

    .page {
      padding: 16px;
      margin: auto;
      width: 100%;
      max-width: 900px;
    }

    header {
      margin-bottom: 16px;
      text-align: center;
    }

    header h1 {
      font-size: clamp(1.5rem, 3vw, 2.3rem);
      margin: 0 0 6px;
      letter-spacing: 0.06em;
    }

    header p {
      margin: 0;
      opacity: 0.9;
      font-size: 0.95rem;
    }

    .tagline {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.25rem 0.8rem;
      border-radius: 999px;
      border: 1px solid rgba(250, 250, 249, 0.25);
      background: radial-gradient(circle at top, rgba(250, 204, 21, 0.4), transparent 70%);
      font-size: 0.75rem;
      margin-bottom: 8px;
    }

    .tag-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #fbbf24;
      box-shadow: 0 0 0 4px rgba(250, 204, 21, 0.25);
    }

    .viewer-card {
      border-radius: 26px;
      padding: 1px;
      background:
        linear-gradient(135deg, rgba(251, 191, 36, 0.7), rgba(180, 83, 9, 0.85), rgba(59, 130, 246, 0.7));
      box-shadow:
        0 22px 45px rgba(15, 23, 42, 0.95),
        0 0 0 1px rgba(148, 163, 184, 0.4);
    }

    .viewer-inner {
      border-radius: 25px;
      background:
        radial-gradient(circle at top, #111827 0, #020617 55%, #000 100%);
      padding: 10px;
      border: 1px solid rgba(15, 23, 42, 0.9);
    }

    model-viewer {
      width: 100%;
      height: 70vh;
      max-height: 600px;
      border-radius: 20px;
      background-color: #020617;
      position: relative;
      outline: none;
      --poster-color: transparent;
      --progress-bar-color: #facc15;
    }
